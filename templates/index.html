{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {background-image: url({% static 'images/background.jpg' %});
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
    </style>
</head>
<body>
 
<!-- End vertical navbar -->
{% block maincontent %}
<div class="rit" ><img src="{% static 'images/rit.jpg' %}"  style="width: 100%;" alt=""></div>

<!-- Page content holder -->
<div class=" p-5" id="content">
    <div class="rit"></div>
    <div class="container">
        <center>
        <div class="heading">
           <h1>RIT CGPA Tracking</h1>
        </div></center>
        <div  >
            <div class="">
        <div class="row card-row" style="margin-top: 20px; justify-content: center;">
            <div class="col-md-6">
                <a href="{% url 'student' %}?role=student" class="card-link" id="student-btn">
                    <div class="card" style="background-color: #005073;">
                        <div class="card-body">
                            <span style="color: #ffffff;"><center>Student Form</center></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    
        <div class="row" style="margin-top: 20px; justify-content: center;">
            <div class="col-md-6">
                <a href="{% url 'login' %}" class="card-link" id="staff-btn">
                    <div class="card" style="background-color: #005073;">
                        <div class="card-body">
                            <span style="color: #ffffff;"><center>Faculty Login</center></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Function to handle student button click
            document.getElementById('student-btn').addEventListener('click', () => {
                sessionStorage.setItem('userRole', 'student');
                
            });

            // Function to handle staff button click
            document.getElementById('staff-btn').addEventListener('click', () => {
                sessionStorage.setItem('userRole', 'staff');
            });
        });
    </script>
</div>
</body>

{% endblock %}
